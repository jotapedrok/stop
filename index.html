<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>STOP</h1>
    <div class="points">
      <span>TOTAL:</span>
      <p class="total-valor">- - - -</p>
    </div>
  </header>
  <main>
    <div class="container-inicial">
      <div class="name-container">
        <label for="player-name">Jogador:</label>
        <input id="player-name" type="text" placeholder="Seu nome aqui" maxlength="50">
      </div>
      <div class="tema-container">
        <div class="tema-ad-container">
          <input type="text" id="tema-input" placeholder="Digite um tema" maxlength="50" required>
          <button id="add-tema-btn">Adicionar</button>
        </div>
        <ul id="list-temas"></ul>
        <button class="play">Come√ßar</button>
      </div>
    </div>
    <div class="game hide">
      <div class="temas"></div>
      <div class="ad-in-game">
        <input type="text" id="ad-input" placeholder="adicionar tema" maxlength="50">
        <button class="ad-button">Adicionar</button>
      </div>
      <button class="stop">STOP</button>
      <button class="sum">Somar</button>
      <div class="turn">
        <p>rodadas</p>
        <ul class="turn-points"></ul>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
