<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="menu-header">|||</div>
    <h1>STOP</h1>
    <div class="points dont-show">
      <!-- <span>TOTAL:</span> -->
      <p class="total-valor">- - - -</p>
    </div>
  </header>
  <main>
    <div class="container-inicial">
      <div class="delete hide-selected">
        <img src="./imgs/1828665.png" alt="botão delete">
      </div>
      <div class="name-container">
        <label for="player-name">Jogador:</label>
        <input id="player-name" type="text" placeholder="Seu nome aqui" maxlength="50">
      </div>
      <div class="tema-container">
        <div class="tema-ad-container">
          <input type="text" id="tema-input" placeholder="Digite um tema" maxlength="50" required>
          <button id="add-tema-btn">Adicionar</button>
        </div>
        <ul id="list-temas"></ul>
        <button class="play">Começar</button>
      </div>
    </div>
    <div class="game hide">
      <p class="name-player"></p>
      <div class="temas">
        <ul class="ul-temas"></ul>
      </div>
      <div class="buttons-game">
        <button class="stop">STOP</button>
        <button class="sum">Somar</button>
      </div>
      <div class="ad-in-game">
        <input type="text" id="ad-input" placeholder="Adicionar tema" maxlength="50">
        <button class="ad-button">Adicionar</button>
      </div>
      <div class="turn">
        <p>rodadas</p>
        <ol class="turn-points">
        </ol>
      </div>
    </div>
  </main>
  <footer>
    <div class="horizontal-line"></div>
    <div class="footer-content">
      <p>Todos os direitos reservados à João Pedro de Aguiar Santos©</p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
